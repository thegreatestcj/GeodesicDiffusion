grad_args:
  grad_sample_range: 100
  grad_weight_type: 'uniform'
  grad_guidance_0: 1.0
  grad_guidance_1: 1.0
  grad_sample_type: 'back_n_forward_sample'
  grad_batch_size: 10
output_args:
  cfg_sample: 1
  eta: 0.0
  out_dir: 'results/'
  output_psample: True
  output_image_num: 8
  output_start_images: False
  output_opt_points: True
  output_reconstruct_end: True
  output_separate_images: True
  use_neg_prompt: False
  out_interval: -1
bisect_args:
  max_strength: 4
  bisect_interval: 100
  random_end: False
  only_new_points: False
opt_args:
  lr: 0.1
  iter_num: 400
  lr_scheduler: 'linear'
  lr_divide: True
tv_args: # text inversion checkpoint folder
  tv_lr: 0.005
  tv_steps: 500
  tv_batch_size: 2 
  tv_ckpt_folder: 'tv_ckpt_sd2-1/'
noise_level: 0.6
use_lerp_cond: True
alpha: 0.002
sphere_constraint: True
grad_analysis_out: True 

# ===========================================
# Semantic Regularization (NEW)
# ===========================================
semantic_args:
  use_semantic_reg: True
  semantic_weight: 0.1
  dino_model: 'dinov2_vits14'

test_name: 'female'
promptA: ''
promptB: ''
pathA: 'assets/female1.png'
pathB: 'assets/female2.png'